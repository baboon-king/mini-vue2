<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mini-vue</title>
</head>

<body>
  <div id="app">

    <h1>插值表达式</h1>
    <h3>{{ msg }}</h3>
    <h3>{{ count }}</h3>
    <hr>

    <h1>v-text</h1>
    <div v-text="msg"></div>
    <hr>

    <h1>v-model</h1>
    <input type="text" v-model="msg">
    <input type="text" v-model="count">

    <h1>对像内属性响应式</h1>
    <h3>{{ person.name }}</h3>
    <script type="module" src="index.js"></script>
  </div>
</body>

</html>
